<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>
        Calculator App by Botis
    </title>
</head>

<body>
    <span>Calculator by Marc Botis</span>
    <div id="calculator" class="p-4 m-4 rounded shadow-lg">
        <input type="text" readonly class="w-100 text-end px-3 bg-dark rounded" id="answer-display">
        <div id="button-container" class="g-0">
            <div class="row m-0">
                <button class="col btn" onclick="acClicked()">AC</button>
                <button class="col btn" onclick="cClicked()">C</button>
                <button class="col btn" onclick="lpClicked()">(</button>
                <button class="col btn" onclick="rpClicked()">)</button>
            </div>

            <div class="row m-0">
                <button class="col btn" onclick="oneClicked()">1</button>
                <button class="col btn" onclick="twoClicked()">2</button>
                <button class="col btn" onclick="threeClicked()">3</button>
                <button class="col btn" onclick="addClicked()">+</button>
            </div>

            <div class="row m-0">
                <button class="col btn" onclick="fourClicked()">4</button>
                <button class="col btn" onclick="fiveClicked()">5</button>
                <button class="col btn" onclick="sixClicked()">6</button>
                <button class="col btn" onclick="minusClicked()">-</button>
            </div>

            <div class="row m-0">
                <button class="col btn" onclick="sevenClicked()">7</button>
                <button class="col btn" onclick="eightClicked()">8</button>
                <button class="col btn" onclick="nineClicked()">9</button>
                <button class="col btn" onclick="timesClicked()">*</button>
            </div>

            <div class="row m-0">
                <button class="col btn" onclick="zeroClicked()">0</button>
                <button class="col btn" onclick="dotClicked()">.</button>
                <button class="col btn" onclick="divideClicked()">/</button>
                <button class="col btn" onclick="calculate()">=</button>
            </div>

        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
